<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pig Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
	<body>
		  <section class="scores">
		  <div class="player1-score">
		    Joueur 1 : <span class="score">0</span>
		  </div>
		  <div class="player2-score">
		    Joueur 2 : <span class="score">0</span>
		  </div>
		</section>
		<section class="gameboard">
		  <h1 class="winner">Gagnée</h1>
		  <h1>Joueur actuel : <span class="player-name">Joueur 1</span></h1>
		  <div class="stock-container">
		    Score courant : <span class="stock">0</span>
		  </div>
		  <section class="dices-container">
		    <h1>Résultat des dés</h1>
		    <div class="dices">
		      <div class="dice dice1">4</div>
		      <div class="dice dice2">6</div>
		    </div>
		    <div class="total">
		      Total : <span class="total-value">10</span>
		    </div>
		  </section>
		  <div class="actions">
		    <button class="stock">Stocker</button>
		    <button class="launch">Lancer les dès</button>
		    <button class="restart">RESTART</button>
		  </div>
		  <audio id="beep" src="cowbell_sf.mp3"></audio>
		</section>
		<script  src="js/index.js"></script>
	</body>
</html>
